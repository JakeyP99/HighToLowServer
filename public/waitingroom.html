<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .content-container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .floating-object {
            position: fixed;
            pointer-events: none;
            user-select: none;
            z-index: 1;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        .float-left {
            animation: floatFromLeft 8s linear forwards;
            left: -100px;
        }

        .float-right {
            animation: floatFromRight 8s linear forwards;
            right: -100px;
        }

        .float-top {
            animation: floatFromTop 8s linear forwards;
            top: -100px;
        }

        .float-bottom {
            animation: floatFromBottom 8s linear forwards;
            bottom: -100px;
        }

        @keyframes floatFromLeft {
            0% {
                transform: translate(0, var(--start-y)) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(100px, var(--start-y)) rotate(90deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--float-distance), var(--target-y)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes floatFromRight {
            0% {
                transform: translate(0, var(--start-y)) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(-100px, var(--start-y)) rotate(90deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--float-distance) * -1), var(--target-y)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes floatFromTop {
            0% {
                transform: translate(var(--start-x), 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(var(--start-x), 100px) rotate(90deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--target-x), var(--float-distance)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes floatFromBottom {
            0% {
                transform: translate(var(--start-x), 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(var(--start-x), -100px) rotate(90deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--target-x), calc(var(--float-distance) * -1)) rotate(360deg);
                opacity: 0;
            }
        }

        .game-element {
            font-size: 24px;
            position: absolute;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin: 0 auto 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            width: 100%;
        }

        .waiting-message {
            text-align: center;
            margin: 20px auto;
            font-size: 1.2em;
            opacity: 0.8;
            position: relative;
            width: 100%;
        }

        #playerList {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            border-left: 4px solid #4ecdc4;
            animation: slideIn 0.5s ease-out;
        }

        .player-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.15);
            border-left-color: #ff6b6b;
        }

        .player-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .player-class {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: loading 1.5s infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti 5s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        #playerCountDisplay {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }

        #playerCount {
            font-size: 1.5em;
            color: #ffffff;
            text-align: center;
            margin: 20px 0;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .total-players {
            font-size: 1.3em;
            color: #4ecdc4;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        #clock {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 1.2em;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
            font-family: 'Arial', sans-serif;
            z-index: 1000;
        }

        #timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.2em;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
            font-family: 'Arial', sans-serif;
            z-index: 1000;
        }

        .connection-notice {
            font-size: 1.2em;
            color: #4ecdc4;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .connection-notice.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Waiting Room</h1>
        <div id="playerCount">Waiting for players to join...</div>
        <div id="connectedClients" class="total-players">ðŸ‘¥ Connected clients: 0</div>
        <div id="newConnection" class="connection-notice"></div>
        <ul id="playerList"></ul>
    </div>
    
    <div id="clock">Perth: 00:00:00</div>
    <div id="timer">Time: 0s</div>

    <script>
        console.log('Starting script execution...');

        // Test DOM elements exist
        console.log('Clock element:', document.getElementById('clock'));
        console.log('Timer element:', document.getElementById('timer'));

        // Timer function
        let seconds = 0;
        function updateTimer() {
            console.log('Updating timer...');
            seconds++;
            const timerElement = document.getElementById('timer');
            if (timerElement) {
                timerElement.textContent = `Time: ${seconds}s`;
                console.log('Timer updated to:', seconds);
            } else {
                console.error('Timer element not found!');
            }
        }

        // Start timer immediately
        console.log('Starting timer...');
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);

        // Clock update function
        function updateClock() {
            console.log('Updating clock...');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                clockElement.textContent = `Perth: ${hours}:${minutes}:${seconds}`;
                console.log('Clock updated to:', clockElement.textContent);
            } else {
                console.error('Clock element not found!');
            }
        }

        // Start clock immediately
        console.log('Starting clock...');
        updateClock();
        const clockInterval = setInterval(updateClock, 1000);

        // Game elements that will float
        const gameElements = [
            { emoji: 'ðŸŽ®', size: '24px', color: '#ff6b6b' },
            { emoji: 'ðŸŽ²', size: '28px', color: '#4ecdc4' },
            { emoji: 'ðŸŽ¯', size: '32px', color: '#45b7d1' },
            { emoji: 'ðŸŽª', size: '26px', color: '#96ceb4' },
            { emoji: 'ðŸŽ¨', size: '30px', color: '#ffeead' },
            { emoji: 'ðŸŽ­', size: '30px', color: '#ff6f69' },
            { emoji: 'ðŸŽ²', size: '28px', color: '#ffcc5c' },
            { emoji: 'ðŸŽ®', size: '24px', color: '#88d8b0' },
            { emoji: 'ðŸŽ¸', size: '26px', color: '#ff9ff3' },
            { emoji: 'ðŸŽ·', size: '28px', color: '#feca57' },
            { emoji: 'ðŸŽº', size: '30px', color: '#ff6b6b' },
            { emoji: 'ðŸŽ»', size: '32px', color: '#48dbfb' },
            { emoji: 'ðŸŽ¼', size: '24px', color: '#1dd1a1' },
            { emoji: 'ðŸŽµ', size: '28px', color: '#f368e0' },
            { emoji: 'ðŸŽ¶', size: '30px', color: '#ff9f43' },
            { emoji: 'ðŸŽ¤', size: '32px', color: '#ee5253' }
        ];

        function createFloatingElement() {
            const container = document.querySelector('.content-container');
            const containerRect = container.getBoundingClientRect();
            
            const element = gameElements[Math.floor(Math.random() * gameElements.length)];
            const floatingDiv = document.createElement('div');
            floatingDiv.className = 'floating-object';
            
            const sides = ['left', 'right', 'top', 'bottom'];
            const side = sides[Math.floor(Math.random() * sides.length)];
            floatingDiv.classList.add('float-' + side);
            
            let startX, startY, targetX, targetY, floatDistance;
            
            switch(side) {
                case 'left':
                case 'right':
                    startY = Math.random() * (window.innerHeight - 200) + 100;
                    floatDistance = Math.random() * 300 + 200;
                    targetY = startY + (Math.random() * 200 - 100);
                    
                    floatingDiv.style.setProperty('--start-y', startY + 'px');
                    floatingDiv.style.setProperty('--target-y', targetY - startY + 'px');
                    floatingDiv.style.setProperty('--float-distance', floatDistance + 'px');
                    break;
                    
                case 'top':
                case 'bottom':
                    startX = Math.random() * window.innerWidth;
                    floatDistance = Math.random() * 300 + 200;
                    targetX = startX + (Math.random() * 400 - 200);
                    
                    floatingDiv.style.setProperty('--start-x', startX + 'px');
                    floatingDiv.style.setProperty('--target-x', targetX - startX + 'px');
                    floatingDiv.style.setProperty('--float-distance', floatDistance + 'px');
                    break;
            }
            
            floatingDiv.style.animationDuration = (Math.random() * 3 + 5) + 's';
            
            const gameElement = document.createElement('div');
            gameElement.className = 'game-element';
            gameElement.textContent = element.emoji;
            gameElement.style.fontSize = element.size;
            gameElement.style.color = element.color;
            
            floatingDiv.appendChild(gameElement);
            document.body.appendChild(floatingDiv);
            
            setTimeout(() => {
                floatingDiv.remove();
            }, 8000);
        }

        // Create initial floating elements
        for (let i = 0; i < 8; i++) {
            setTimeout(createFloatingElement, i * 800);
        }

        // Keep creating new floating elements
        setInterval(createFloatingElement, 1200);

        // Make sure intervals are cleared when page is unloaded
        window.addEventListener('unload', () => {
            clearInterval(timerInterval);
            clearInterval(clockInterval);
        });
    </script>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:3000', {
            transports: ['websocket', 'polling'],
            upgrade: true,
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000,
            timeout: 20000,
            autoConnect: true
        });

        socket.on('connect', () => {
            console.log('Socket connected with ID:', socket.id);
            socket.emit('requestInitialState');
            const connectionNotice = document.getElementById('newConnection');
            connectionNotice.textContent = `New client connected: ${socket.id}`;
            connectionNotice.classList.add('show');
            
            // Hide the notice after 5 seconds
            setTimeout(() => {
                connectionNotice.classList.remove('show');
            }, 5000);
        });

        socket.on('clientCountUpdate', (count) => {
            console.log('Received client count update:', count);
            const clientsElement = document.getElementById('connectedClients');
            if (clientsElement) {
                clientsElement.textContent = `ðŸ‘¥ Connected clients: ${count}`;
            }
        });

        socket.on('updatePlayers', (players) => {
            console.log('Received players update:', players);
            const playerList = document.getElementById('playerList');
            if (playerList) {
                playerList.innerHTML = '';
                if (players && Array.isArray(players)) {
                    players.forEach(player => {
                        console.log('Processing player:', player);
                        const li = document.createElement('li');
                        li.className = 'player-item';
                        li.innerHTML = `
                            <div class="player-name">${player.name || 'Unknown Player'}</div>
                        `;
                        playerList.appendChild(li);
                    });
                } else {
                    console.error('Invalid players data received:', players);
                }
            } else {
                console.error('Player list element not found!');
            }
        });

        // Log socket connection status
        socket.on('disconnect', () => {
            console.log('Socket disconnected');
        });

        socket.on('error', (error) => {
            console.error('Socket error:', error);
        });

        socket.on('connect_error', (error) => {
            console.error('Socket connection error:', error);
        });

        // Request initial state periodically
        setInterval(() => {
            if (socket.connected) {
                socket.emit('requestInitialState');
            }
        }, 5000);
    </script>
</body>
</html>
